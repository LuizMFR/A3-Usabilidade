<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Tech Vagas</title>
  <style>
    body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background: #fff;
    color: #111;
    }
    main {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    }
    .cadastro-card {
    background: #fff;
    padding: 40px 32px 32px 32px;
    border-radius: 12px;
    box-shadow: 0 2px 12px 0 #0001;
    max-width: 400px;
    width: 100%;
    text-align: center;
    }
    .cadastro-card h1 {
    margin-bottom: 8px;
    font-size: 2rem;
    font-weight: 700;
    }
    .cadastro-card .subtitle {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 24px;
    }
    .cadastro-card form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 16px;
    }
    .cadastro-card label {
    text-align: left;
    font-size: 1rem;
    margin-bottom: 4px;
    color: #222;
    font-weight: 500;
    }
    .cadastro-card input {
    padding: 12px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    background: #f7fafd;
    transition: border 0.2s;
    }
    .cadastro-card input:focus {
    border: 1.5px solid #339cff;
    outline: none;
    }
    .btn-primary {
    background: #339cff;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 0;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;

    }
    .btn-primary:hover {
    background: #1976d2;
    }
    p {
    margin-top: 12px;
    font-size: 1rem;
    }
    p a {
    color: #339cff;
    text-decoration: none;
    font-weight: 500;
    } 
    p a:hover {
    text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <section class="cadastro-card">
      <h1>Crie sua conta</h1>
      <p class="subtitle">Encontre sua próxima vaga em tecnologia</p>
      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <button type="submit" class="btn-primary">Criar conta</button>
      </form>
      <p class="login-link">Já tem conta? <a href="login.html">Entrar</a></p>
    </section>
  </main>
</body>
</html>
