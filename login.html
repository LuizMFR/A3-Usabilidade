<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login | Tech Vagas</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px 24px 32px;
      box-sizing: border-box;
      height: 6rem;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      max-width: 60px;
      max-height: 60px;
      object-fit: contain;
    }

    .header-btn {
      background: #4094f7;
      border-radius: 10px;
      padding: 12px 28px;
    }

    .header-btn:hover {
      background: #227be3;
    }

    .form-btn {
      background: #4094f7;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #227be3;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 42px;
    }

    .form-container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      margin-bottom: 6px;
    }

    input {
      width: 92%;
      padding: 16px 18px;
      border: none;
      background: #f4f5f7;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .eye-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #555;
    }

    @media (max-width: 600px) {
      .header {
        padding: 16px 12px;
      }

      .main-content h1 {
        font-size: 1.4rem;
      }

      .form-container {
        max-width: 98vw;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="Imagens/logo_techvagas.png" alt="Logo">
    </div>
    <a href="cadastro.html" class="header-btn">Criar conta</a>
  </header>
  <div class="main-content">
    <h1>Encontre sua pr√≥xima vaga em tecnologia</h1>
    <form class="form-container" onsubmit="compararComLocalStorage(event)">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <label for="senha">Senha</label>
      <div style="position: relative;">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <svg class="eye-icon" onclick="toggleSenha(this)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 6a9.77 9.77 0 0 1 8.94 5.5A9.77 9.77 0 0 1 12 17a9.77 9.77 0 0 1-8.94-5.5A9.77 9.77 0 0 1 12 6zm0 2a3.99 3.99 0 0 0-3.9 3.01 4 4 0 0 0 7.8 0A3.99 3.99 0 0 0 12 8z" />
        </svg>
      </div>
      <button class="form-btn" type="submit">Entrar</button>
    </form>
  </div>

  <script>

    function compararComLocalStorage(e) {
      e.preventDefault();
      const emailCadastrado = sessionStorage.getItem('email');
      const senhaCadastrada = sessionStorage.getItem('senha');
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      if (email === emailCadastrado && senha === senhaCadastrada) {
        window.location.href = "principal.html";
      } else {
        alert('E-mail ou senha incorretos.');
      }
    }

  </script>
</body>

</html>
