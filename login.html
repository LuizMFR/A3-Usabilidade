<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px 24px 32px;
      box-sizing: border-box;
      border-bottom: 1px solid #f2f2f2;
    }
    .logo {
      width: 70px;
      height: 70px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .logo img {
      max-width: 60px;
      max-height: 60px;
      object-fit: contain;
    }
    .header-btn {
      background: #4094f7;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      cursor: pointer;
    }
    .form-btn {
      width: 100%;
      background: #4094f7;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover{
      background: #227be3;
    }
    a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    } 
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .main-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 42px;
      text-align: center;
    }
    .form-container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 16px 18px;
      border: none;
      border-radius: 10px;
      background: #f4f5f7;
      font-size: 1rem;
      margin-bottom: 8px;
      outline: none;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 12px;
      }
      .main-content h1 {
        font-size: 1.4rem;
      }
      .form-container {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Imagens/logo_techvagas.png" alt="Logo">
    </div>
    <button class="header-btn"><a href="cadastro.html">Criar conta</a></button> 
  </header>
  <div class="main-content">
    <h1>Encontre sua pr√≥xima vaga em tecnologia</h1>
    <form class="form-container">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <button class="form-btn" type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
