<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Vagas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .results h2 {
      margin-top: 30px;
      font-size: 20px;
    }

    .results span {
      font-weight: normal;
      color: #666;
    }

    .tags {
      margin: 10px 0;
    }

    .tag {
      display: inline-block;
      background-color: #b1b1b1;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 15px;
    }

    .job-list {
      margin-top: 20px;
    }

    .job-card {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .thumbnail {
      width: 230px;
      height: 120px;
      background-color: #000;
      border-radius: 5px;
      margin-right: 20px;
    }

    .job-info h4 {
      margin-bottom: 5px;
    }

    .apply-btn {
      margin-left: auto;
      background-color: #2196F3;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar {
      width: 260px;
      background: #f8f9fa;
      padding: 32px 0 0 0;
      border-right: 1px solid #eee;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      border-radius: 12px;
      margin-bottom: 4px;
    }

    .sidebar li.active,
    .sidebar li:hover {
      background: #e7e9ee;
    }

    .sidebar li span {
      margin-right: 16px;
      font-size: 20px;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="principal.html"><img src="Imagens/logo_techvagas.png" alt="Logo"></a>
    </div>
    <div class="header-actions">
      <form method="get" onsubmit="salvarDadosPesquisa(event, 'pesquisa-header')">
        <input type="text" placeholder="Pesquisar" id="pesquisa-header">
        <button class="publish-btn">Pesquisar vaga</button>
      </form>
      <div class="perfil">
        <a href="perfil.html">
          <img src="Imagens/perfil.png" alt="perfil">
        </a>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li onclick="window.location.href='selecao_de_vagas.html'"><span>üåê</span>Explorar</li>
        <li class="active"><span>üíº</span>Vagas</li>
        <li><span>‚è©</span>Respostas</li>
        <li onclick="window.location.href='perfil.html'"><span>üë§</span>Perfil</li>
      </ul>
    </nav>
    <main class="main-content">
      <section class="results">
        <h2>Pesquisa: <span id="pesquisa"></span></h2>
        <div class="tags">
          <span class="tag">Desenvolvedor</span>
          <span class="tag">Front-end</span>
          <span class="tag">J√∫nior</span>
        </div>
        <h3>Resultados encontrados:</h3>
        <div class="job-list">
          <div class="job-card">
            <div class="thumbnail"></div>
            <div class="job-info">
              <h4 id="vagaJunior"> </h4>
              <p>Empresa S.A.<br>Remoto</p>
            </div>
            <a href="visualizacao_de_vaga.html" class="apply-btn">Ver vaga</a>
          </div>
          <div class="job-card">
            <div class="thumbnail"></div>
            <div class="job-info">
              <h4 id="vagaPleno"></h4>
              <p>Empresa S.A.<br>Presencial</p>
            </div>
            <a href="visualizacao_de_vaga.html" class="apply-btn">Ver vaga</a>
          </div>
          <div class="job-card">
            <div class="thumbnail"></div>
            <div class="job-info">
              <h4 id="vagaSenior"></h4>
              <p>Desenvolvedores S.A.<br>H√≠brido</p>
            </div>
            <a href="visualizacao_de_vaga.html" class="apply-btn">Ver vaga</a>
          </div>
        </div>
      </section>
    </main>
  </div>
  </div>
  <script>
    const pesquisa = sessionStorage.getItem('pesquisa');
    document.getElementById('pesquisa').textContent = pesquisa ? pesquisa : "resultado";

    const vagaJunior = document.getElementById('vagaJunior');
    if (vagaJunior && pesquisa) {
      vagaJunior.textContent = pesquisa + ' J√∫nior';
    }

    const vagaPleno = document.getElementById('vagaPleno');
    if (vagaPleno && pesquisa) {
      vagaPleno.textContent = pesquisa + ' Pleno';
    }

    const vagaSenior = document.getElementById('vagaSenior');
    if (vagaSenior && pesquisa) {
      vagaSenior.textContent = pesquisa + ' Senior';
    }
  </script>
</body>

</html>
